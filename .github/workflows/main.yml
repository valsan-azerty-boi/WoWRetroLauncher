name: Build .NET Framework 4.7.2 App

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore WoWRetroLauncher.sln

    - name: Build solution
      run: msbuild WoWRetroLauncher.sln /p:Configuration=Release

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WoWRetroLauncher-Binaries
        path: WoWLauncher\bin\Release\
